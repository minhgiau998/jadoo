<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Jadoo - Travel Agency Landing Page UI</title>
  </head>
  <body class="relative">
    <img
      src="./assets/images/hero-background.png"
      alt=""
      class="absolute w-full -z-1"
    />
    <!-- NOTE: Wrapper -->
    <div class="mx-auto my-0 max-w-8xl">
      <!-- NOTE: Container -->
      <div class="max-w-6xl px-4 py-0 mx-auto my-0">
        <!-- NOTE: Header -->
        <header class="flex items-center justify-between font-medium pt-47px">
          <img src="./assets/images/logo.png" alt="Jadoo" />
          <ul class="flex items-center">
            <li class="mr-16"><a href="">Destinations</a></li>
            <li class="mr-16"><a href="">Hotels</a></li>
            <li class="mr-16"><a href="">Flights</a></li>
            <li class="mr-16"><a href="">Bookings</a></li>
            <li class="mr-3">
              <button class="px-22px py-9px focus:outline-none">Login</button>
            </li>
            <li class="mr-10">
              <button
                class="box-border transition-all duration-300 border-solid  ease-DEFAULT px-22px py-9px border-ebony-clay border-1 rounded-5px focus:outline-none hover:bg-ebony-clay hover:text-white"
              >
                Sign up
              </button>
            </li>
            <li>
              <button class="flex items-center space-x-6px focus:outline-none">
                <span>EN</span><img src="./assets/images/dropdown.png" alt="" />
              </button>
            </li>
          </ul>
        </header>
        <!-- NOTE: Hero -->
      </div>
    </div>
  </body>
</html>
